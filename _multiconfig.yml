title: tao's blog
subtitle: 'Frontend, Backend, Node.js'
description: Tech Blog
keywords: nodejs c# js ts python
author: tao
language: zh-CN
timezone: Asia/Shanghai
url: 'https://taotao7.top/zh-CN'
root: /zh-CN/
permalink: ':year/:month/:day/:slug/'
permalink_defaults: null
pretty_urls:
  trailing_index: true
  trailing_html: true
source_dir: source
public_dir: public/zh-CN
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: ':lang'
skip_render: null
new_post_name: ':title.md'
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: true
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''
index_generator:
  path: ''
  per_page: 10
  order_by: '-date'
default_category: uncategorized
category_map: null
tag_map: null
meta_generator: true
date_format: YYYY-MM-DD
time_format: 'HH:mm:ss'
updated_option: mtime
per_page: 10
pagination_dir: page
exclude:
  - '**/*.zh-CN.md'
  - '**/*.zh-CN/'
  - '**/*.en.md'
ignore: null
theme: chronicle
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml
feed:
  type: atom
  path: atom.xml
  limit: 20
deploy:
  type: git
  repo: 'https://github.com/taotao7/taotao7.github.io.git'
  branch: gh-pages
  messge: Update blog
live2d:
  enable: true
  scriptFrom: local
  pluginRootPath: live2dw/
  pluginJsPath: lib/
  pluginModelPath: assets/
  tagMode: false
  debug: false
  model:
    use: live2d-widget-model-wanko
    display: null
    superSample: 2
    width: 150
    height: 300
    position: right
    hOffset: 0
    vOffset: -20
  mobile:
    show: true
  react:
    opacity: 0.7
